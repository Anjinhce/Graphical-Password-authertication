
{% load static %}
{% csrf_token %}

<div class="form-group">
    <label style="color: #008F11;font-size:20px;font-weight: bold;font-family: Hack, monospace" for="password">Select your Password</label>
   
    <br>
    {% for row in p_images %}
    <div class="row no-gutters image_hover">
        {% for col in row %}
     <div class="col-2 no-gutters">
            <!-- {{ forloop.parentloop.counter0  }}-{{ forloop.counter0  }} -->
            <img src='{% static 'images/pwd/' %}{{ col }}.png' alt=" img" style="
                height: 40px;
                padding:5px;
                margin-left:10px;
               border-radius: 50%;
                background-color: white;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                width: 40px;" id="{{ forloop.parentloop.counter0  }}{{ forloop.counter0  }}"
                onclick="onSelect({{forloop.parentloop.counter0}}, {{forloop.counter0}})">
        </div>
        {% endfor %}
    </div>
    <div style="padding-bottom: 5px;"></div>
    {% endfor %}
</div>
